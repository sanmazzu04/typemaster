<body>
  <div class="container">
    <div class="main" id="main">
      <h2>⌨️ TYPEMASTER 3000 ⌨️</h2>

      <button type="button" class="btn btn-outline-primary btn-lg btn-block" id="start">start</button>

      <p>Escribí la siguiente palabra:</p>
 
      <h1 id="randomWord"></h1>

     
 
      <input type="text" id="text" autocomplete="off" placeholder="Type the word here..." />


 
      <p class="time-container">Tiempo restante: <span id="timeSpan">10s</span></p>
 
      <p class="score-container">Score: <span id="score">0</span></p>
    </div>
    <div id="end-game-container" class="end-game-container">
      <p><h1>te quedaste sin tiempo :(</h1></p>
      <p>tu puntuacion fue: <span id="puntosUsuario">0</span></p>
      <button type="button" class="btn btn-outline-primary btn-lg btn-block" id="playAgain" onclick="location.reload()">Play again</button>

      <div id="imagen"></div>
